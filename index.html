<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Story: Time Stranger Evolution Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0d0d0d;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Animated background */
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #0d0d0d 100%);
            z-index: -2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 150, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main container */
        #graph-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            cursor: grab;
            touch-action: none;
        }

        #graph-container:active {
            cursor: grabbing;
        }

        /* PS5-style UI panels */
        .ui-panel {
            position: absolute;
            background: linear-gradient(135deg, rgba(13, 13, 13, 0.95), rgba(26, 26, 46, 0.95));
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 40px rgba(0, 150, 255, 0.3),
                inset 0 0 20px rgba(0, 150, 255, 0.1);
            z-index: 100;
            animation: panelGlow 3s ease-in-out infinite alternate;
        }

        @keyframes panelGlow {
            from {
                box-shadow: 
                    0 0 40px rgba(0, 150, 255, 0.3),
                    inset 0 0 20px rgba(0, 150, 255, 0.1);
            }
            to {
                box-shadow: 
                    0 0 60px rgba(0, 150, 255, 0.5),
                    inset 0 0 30px rgba(0, 150, 255, 0.2);
            }
        }

        /* Top controls */
        .top-controls {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .ps5-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0096ff, #0048ff);
            border: none;
            border-radius: 30px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .ps5-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ps5-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .ps5-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        .search-box {
            padding: 12px 40px 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 30px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }

        .clear-search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
            display: none; /* Hidden by default */
        }

        .clear-search-btn:hover {
            color: white;
        }

        /* Zoom controls */
        .zoom-controls {
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.2), rgba(0, 72, 255, 0.2));
            border: 2px solid rgba(0, 150, 255, 0.5);
            border-radius: 15px;
            color: #0096ff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.4), rgba(0, 72, 255, 0.4));
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
        }

        /* Info panel */
        .info-panel {
            top: 20px;
            left: 20px;
            max-width: 300px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }

        .info-panel.active {
            opacity: 1;
            transform: translateX(0);
        }

        .info-title {
            font-size: 24px;
            font-weight: 900;
            color: #0096ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.8);
        }

        .info-pills {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .info-stage {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-attribute {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            font-size: 12px;
            color: rgba(0, 150, 255, 0.8);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .evolution-item {
            padding: 8px 12px;
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .evolution-item:hover {
            background: rgba(0, 150, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }

        .info-panel .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.2), rgba(0, 72, 255, 0.2));
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 50%;
            color: #0096ff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .info-panel .close-btn:hover {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.4), rgba(0, 72, 255, 0.4));
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.6);
        }

        /* Stats panel */
        .stats-panel {
            z-index: 1;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 15px 20px;
            background: rgba(0, 150, 255, 0.1);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 15px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: #0096ff;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #0096ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: linear-gradient(135deg, rgba(13, 13, 13, 0.98), rgba(26, 26, 46, 0.98));
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
        }

        .tooltip.active {
            opacity: 1;
        }

        /* SVG styles */
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            filter: brightness(1.5);
        }

        .node.search-match {
            stroke: #ffd700 !important;
            stroke-width: 3px !important;
        }

        .node-label {
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 700;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .link {
            fill: none;
            stroke-width: 2;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link-arrow {
            fill: rgba(0, 150, 255, 0.8);
        }

        /* Legend */
        .legend {
            top: 20px;
            right: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Data Credit */
        .data-credit {
            position: absolute;
            bottom: 10px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .data-credit-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.5);
            border-radius: 50%;
            color: #0096ff;
            font-size: 12px;
            font-style: italic;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            order: 2;
        }

        .data-credit-text {
            visibility: hidden;
            opacity: 0;
            white-space: nowrap;
            margin-right: 10px;
            padding: 5px 10px;
            background: linear-gradient(135deg, rgba(13, 13, 13, 0.95), rgba(26, 26, 46, 0.95));
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            font-size: 11px;
            transition: all 0.4s ease;
            transform: translateX(20px);
            order: 1;
        }
        
        .data-credit:hover .data-credit-text {
            visibility: visible;
            opacity: 1;
            transform: translateX(0);
        }

        .data-credit a {
            color: #00c9ff;
            text-decoration: none;
        }

        .data-credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="particles-bg"></div>
    
    <svg id="graph-container"></svg>
    
    <div class="ui-panel top-controls">
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="Search Digimon...">
            <button class="clear-search-btn" id="clearSearchBtn">×</button>
        </div>
    </div>

    <div class="ui-panel zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">−</button>
        <button class="zoom-btn" onclick="resetZoom()">⟲</button>
    </div>

    <div class="ui-panel info-panel" id="infoPanel">
        <div id="infoContent"></div>
    </div>

    <div class="ui-panel stats-panel">
        <div class="stat-card">
            <div class="stat-value" id="nodeCount">0</div>
            <div class="stat-label">Digimon</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="edgeCount">0</div>
            <div class="stat-label">Evolutions</div>
        </div>
    </div>

    <div class="ui-panel legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #00ff00;"></div>
            <span>Baby</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00ffff;"></div>
            <span>In-Training</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0096ff;"></div>
            <span>Rookie</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff6b00;"></div>
            <span>Champion</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff00ff;"></div>
            <span>Ultimate</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff0066;"></div>
            <span>Mega</span>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div class="data-credit">
        <span class="data-credit-text">Data Credit: <a href="https://docs.google.com/spreadsheets/d/1TfV-n7XnBxIiOYieuGrS931HOVey1SehjRasgmCI7OM/htmlview" target="_blank" rel="noopener noreferrer">https://docs.google.com/spreadsheets/d/1TfV-n7XnBxIiOYieuGrS931HOVey1SehjRasgmCI7OM/htmlview</a></span>
        <span class="data-credit-icon">i</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>
        // Generate particles for background
        function createParticles() {
            const particlesBg = document.getElementById('particles-bg');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesBg.appendChild(particle);
            }
        }
        createParticles();

        // Graph data structure
        class DigimonGraph {
            constructor() {
                this.nodes = [];
                this.links = [];
                this.nodeMap = new Map();
            }

            clear() {
                this.nodes = [];
                this.links = [];
                this.nodeMap.clear();
            }

            addNode(id, data = {}) {
                if (!this.nodeMap.has(id)) {
                    const node = {
                        id,
                        name: data.name || id,
                        stage: data.stage || 'Unknown',
                        ...data
                    };
                    this.nodes.push(node);
                    this.nodeMap.set(id, node);
                }
                return this.nodeMap.get(id);
            }

            addLink(source, target) {
                const sourceNode = this.addNode(source);
                const targetNode = this.addNode(target);
                this.links.push({
                    source: sourceNode.id,
                            target: targetNode.id
                });
            }

            getNode(id) {
                return this.nodeMap.get(id);
            }

            getConnections(nodeId) {
                const evolutions = this.links
                    .filter(l => l.source === nodeId || (l.source.id && l.source.id === nodeId))
                    .map(l => typeof l.target === 'object' ? l.target.id : l.target);
                
                const deEvolutions = this.links
                    .filter(l => l.target === nodeId || (l.target.id && l.target.id === nodeId))
                    .map(l => typeof l.source === 'object' ? l.source.id : l.source);

                return { evolutions, deEvolutions };
            }

            getDistances(startNodeId) {
                const distances = new Map();
                const queue = [[startNodeId, 0]];
                const visited = new Set([startNodeId]);
                distances.set(startNodeId, 0);

                let head = 0;
                while(head < queue.length) {
                    const [currentId, dist] = queue[head++];

                    // Evolutions
                    this.links
                        .filter(l => (l.source.id || l.source) === currentId)
                        .forEach(l => {
                            const targetId = l.target.id || l.target;
                            if (!visited.has(targetId)) {
                                visited.add(targetId);
                                distances.set(targetId, dist + 1);
                                queue.push([targetId, dist + 1]);
                            }
                        });

                    // De-evolutions
                    this.links
                        .filter(l => (l.target.id || l.target) === currentId)
                        .forEach(l => {
                            const sourceId = l.source.id || l.source;
                            if (!visited.has(sourceId)) {
                                visited.add(sourceId);
                                distances.set(sourceId, dist + 1);
                                queue.push([sourceId, dist + 1]);
                            }
                        });
                }
                return distances;
            }
        }

        // Global variables
        let graph = new DigimonGraph();
        let simulation;
        let svg, g, link, node, nodeLabel, zoom;
        let currentTransform = d3.zoomIdentity;
        let selectedNode = null;

        // Stage colors
        const stageColors = {
            'Baby': '#00ff00',
            'In-Training': '#55ffcc',
            'In-Training II': '#00ffff',
            'Rookie': '#0096ff',
            'Armor': '#00ccff',
            'Champion': '#ff6b00',
            'Ultimate': '#ff00ff',
            'Mega': '#ff0066',
            'Unknown': '#666666'
        };

        // Calculate Y position based on Digimon stage for hierarchical layout
        const stageYPosition = (stage, height) => {
            const order = {
                'Baby': 0,
                'In-Training': 1,
                'In-Training II': 2,
                'Rookie': 3,
                'Armor': 4,
                'Golden Armor': 5,
                'Human Hybrid': 6,
                'Beast Hybrid': 7,
                'Fusion Hybrid': 8,
                'Champion': 9,
                'Ultimate': 10,
                'Mega': 11,
            };
            const numLevels = Object.keys(order).length;
            const level = order[stage];
            if (level !== undefined) {
                // Distribute levels across 80% of the screen height, with some margin
                const usableHeight = height * 0.8;
                const topMargin = height * 0.1;
                return topMargin + (level * usableHeight / (numLevels - 1));
            }
            return height / 2; // Default for 'Unknown' etc.
        };

        // Initialize D3 visualization
        function initVisualization() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Clear existing
            d3.select('#graph-container').selectAll('*').remove();

            svg = d3.select('#graph-container')
                .attr('width', width)
                .attr('height', height);

            // Define arrow markers
            svg.append('defs').selectAll('marker')
                .data(['arrow'])
                .enter().append('marker')
                .attr('id', d => d)
                .attr('viewBox', '0 -5 10 10')
                .attr('refX', 25)
                .attr('refY', 0)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('d', 'M0,-5L10,0L0,5')
                .attr('class', 'link-arrow');

            g = svg.append('g');

            // Initialize zoom behavior
            zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    currentTransform = event.transform;
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // Initialize force simulation
            simulation = d3.forceSimulation()
                .force('link', d3.forceLink().id(d => d.id).distance(150).strength(0.5))
                .force('charge', d3.forceManyBody().strength(-500))
                .force('y', d3.forceY(d => stageYPosition(d.stage, height)).strength(0.9))
                .force('x', d3.forceX(d => d.targetX).strength(0.2))
                .force('collision', d3.forceCollide().radius(30));
        }

        // Update visualization
        function updateVisualization() {
            const nodes = graph.nodes;
            const links = graph.links;
            const width = window.innerWidth;

            // --- Barycenter layout logic to reduce line crossing ---
            const stageOrder = ['Baby', 'In-Training', 'In-Training II', 'Rookie', 'Armor', 'Champion', 'Ultimate', 'Mega'];
            const nodesByStage = new Map(stageOrder.map(s => [s, []]));
            const parents = new Map();
            const children = new Map();

            nodes.forEach(node => {
                if (nodesByStage.has(node.stage)) {
                    nodesByStage.get(node.stage).push(node);
                }
                parents.set(node.id, []);
                children.set(node.id, []);
            });

            links.forEach(link => {
                const sourceId = typeof link.source === 'object' ? link.source.id : link.source;
                const targetId = typeof link.target === 'object' ? link.target.id : link.target;
                const sourceNode = graph.getNode(sourceId);
                const targetNode = graph.getNode(targetId);

                if (children.has(sourceId) && targetNode) {
                    children.get(sourceId).push(targetNode);
                }
                if (parents.has(targetId) && sourceNode) {
                    parents.get(targetId).push(sourceNode);
                }
            });

            // Initial ordering within each stage
            stageOrder.forEach(stage => {
                const stageNodes = nodesByStage.get(stage) || [];
                // Use existing order to maintain stability, otherwise use array order
                stageNodes.sort((a, b) => (a.order || 0) - (b.order || 0));
                stageNodes.forEach((node, index) => node.order = index);
            });

            // Iteratively improve order using barycenter heuristic
            const iterations = 8; // 2 down, 2 up
            for (let i = 0; i < iterations; i++) {
                // Downward pass (based on parents)
                for (const stage of stageOrder) {
                    const stageNodes = nodesByStage.get(stage) || [];
                    stageNodes.forEach(node => {
                        const nodeParents = parents.get(node.id) || [];
                        if (nodeParents.length > 0) {
                            let sum = 0;
                            nodeParents.forEach(p => sum += (p.order || 0));
                            node.barycenter = sum / nodeParents.length;
                        } else {
                            node.barycenter = node.order;
                        }
                    });
                    stageNodes.sort((a, b) => a.barycenter - b.barycenter);
                    stageNodes.forEach((node, index) => node.order = index);
                }

                // Upward pass (based on children)
                for (const stage of stageOrder.slice().reverse()) {
                    const stageNodes = nodesByStage.get(stage) || [];
                    stageNodes.forEach(node => {
                        const nodeChildren = children.get(node.id) || [];
                        if (nodeChildren.length > 0) {
                            let sum = 0;
                            nodeChildren.forEach(c => sum += (c.order || 0));
                            node.barycenter = sum / nodeChildren.length;
                        } else {
                            node.barycenter = node.order;
                        }
                    });
                    stageNodes.sort((a, b) => a.barycenter - b.barycenter);
                    stageNodes.forEach((node, index) => node.order = index);
                }
            }

            // Assign targetX based on final order
            nodes.forEach(node => {
                const stageNodes = nodesByStage.get(node.stage);
                if (stageNodes && stageNodes.length > 0) {
                    const count = stageNodes.length;
                    const usableWidth = width * 0.8;
                    const leftMargin = width * 0.1;
                    if (count > 1) {
                        node.targetX = leftMargin + (node.order * usableWidth / (count - 1));
                    } else {
                        node.targetX = width / 2;
                    }
                } else {
                    node.targetX = width / 2;
                }
            });
            // --- End of layout logic ---

            // Update stats
            document.getElementById('nodeCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = links.length;

            // Links
            g.selectAll('.link').remove();
            link = g.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('class', 'link')
                .attr('stroke', d => {
                    const sourceName = typeof d.source === 'object' ? d.source.id : d.source;
                    const targetName = typeof d.target === 'object' ? d.target.id : d.target;
                    const gradientId = `gradient-${sourceName}-${targetName}`.replace(/[^a-zA-Z0-9-]/g, '_');

                    const gradient = g.append('linearGradient')
                        .attr('id', gradientId)
                        .attr('gradientUnits', 'userSpaceOnUse');
                    gradient.append('stop')
                        .attr('offset', '0%')
                        .attr('stop-color', '#0096ff')
                        .attr('stop-opacity', 0.6);
                    gradient.append('stop')
                        .attr('offset', '100%')
                        .attr('stop-color', '#ff00ff')
                        .attr('stop-opacity', 0.6);
                    return `url(#${gradientId})`;
                })
                .attr('marker-end', 'url(#arrow)');

            // Nodes
            g.selectAll('.node-group').remove();
            const nodeGroup = g.append('g')
                .selectAll('g')
                .data(nodes)
                .enter().append('g')
                .attr('class', 'node-group')
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded));

            // Node circles
            node = nodeGroup.append('circle')
                .attr('class', 'node')
                .attr('r', 20)
                .attr('fill', d => stageColors[d.stage] || stageColors['Unknown'])
                .attr('stroke', '#fff')
                .attr('stroke-width', 2)
                .on('click', (event, d) => selectNode(d))
                .on('mouseover', (event, d) => showTooltip(event, d))
                .on('mouseout', hideTooltip);

            // Glow effect
            nodeGroup.append('circle')
                .attr('r', 25)
                .attr('fill', 'none')
                .attr('stroke', d => stageColors[d.stage] || stageColors['Unknown'])
                .attr('stroke-width', 1)
                .attr('opacity', 0.5)
                .style('filter', 'blur(5px)');

            // Node labels
            nodeLabel = nodeGroup.append('text')
                .attr('class', 'node-label')
                .attr('dy', 35)
                .text(d => d.name);

            // Update simulation
            simulation.nodes(nodes);
            simulation.force('link').links(links);
            simulation.alpha(1).restart();

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                nodeGroup.attr('transform', d => `translate(${d.x},${d.y})`);
            });
        }

        // Drag functions
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Highlight nodes based on search and selection
        function updateHighlights() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const hasQuery = query.length > 0;

            const distances = selectedNode ? graph.getDistances(selectedNode.id) : null;
            const falloffBase = 0.7;
            const minNodeOpacity = 0.15;
            const minLinkOpacity = 0.1;

            // Add/remove search-match class for yellow stroke
            g.selectAll('.node').classed('search-match', d => {
                return hasQuery && d.name.toLowerCase().includes(query);
            });

            // Update opacity for nodes and labels
            g.selectAll('.node, .node-label').attr('opacity', d => {
                const isSearchMatch = hasQuery && d.name.toLowerCase().includes(query);

                if (distances) { // A node is selected
                    if (distances.has(d.id)) { // Node is connected to selection
                        const dist = distances.get(d.id);
                        return Math.max(minNodeOpacity, Math.pow(falloffBase, dist - 1));
                    }
                    // Node is NOT connected to selection
                    return isSearchMatch ? 1 : minNodeOpacity * 0.5;
                } else { // No node is selected
                    if (hasQuery) { // Only search is active
                        return isSearchMatch ? 1 : 0.2;
                    }
                }
                return 1; // No search, no selection
            });

            // Update link opacity
            g.selectAll('.link').attr('opacity', d_link => {
                if (distances) { // A node is selected
                    const sourceId = d_link.source.id || d_link.source;
                    const targetId = d_link.target.id || d_link.target;
                    if (distances.has(sourceId) && distances.has(targetId)) {
                        const dist = Math.min(distances.get(sourceId), distances.get(targetId));
                        return Math.max(minLinkOpacity, 0.8 * Math.pow(falloffBase, dist));
                    }
                    return minLinkOpacity * 0.5;
                }
                return 0.6; // Default opacity when no node is selected
            });
        }

        // Node selection
        function selectNode(node) {
            selectedNode = node;
            updateHighlights();
            
            const connections = graph.getConnections(node.id);
            updateInfoPanel(node, connections);
        }

        // Update info panel
        function updateInfoPanel(node, connections) {
            const panel = document.getElementById('infoPanel');
            const content = document.getElementById('infoContent');
            
            const attributeHTML = node.attribute && node.attribute !== 'None' ? `<div class="info-attribute">${node.attribute}</div>` : '';

            let html = `
                <button class="close-btn" onclick="closeInfoPanel()">×</button>
                <div class="info-title">${node.name}</div>
                <div class="info-pills">
                    <div class="info-stage">${node.stage}</div>
                    ${attributeHTML}
                </div>
            `;

            if (connections.deEvolutions.length > 0) {
                html += `
                    <div class="info-section">
                        <h3>← De-Evolutions</h3>
                        ${connections.deEvolutions.map(id => {
                            const n = graph.getNode(id);
                            return `<div class="evolution-item" onclick="focusNode('${id}')">${n.name}</div>`;
                        }).join('')}
                    </div>
                `;
            }

            if (connections.evolutions.length > 0) {
                html += `
                    <div class="info-section">
                        <h3>→ Evolutions</h3>
                        ${connections.evolutions.map(id => {
                            const n = graph.getNode(id);
                            return `<div class="evolution-item" onclick="focusNode('${id}')">${n.name}</div>`;
                        }).join('')}
                    </div>
                `;
            }

            content.innerHTML = html;
            panel.classList.add('active');
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('active');
            selectedNode = null;
            updateHighlights();
        }

        // Focus on node
        function focusNode(nodeId) {
            const node = graph.getNode(nodeId);
            if (!node) return;

            // Animate to node
            const scale = 1.25;
            const transform = d3.zoomIdentity
                .translate(window.innerWidth / 2, window.innerHeight / 2)
                .scale(scale)
                .translate(-node.x, -node.y);

            svg.transition()
                .duration(750)
                .call(zoom.transform, transform);

            selectNode(node);
        }

        // Tooltip functions
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.name}</strong><br>
                Stage: ${d.stage}<br>
                Attribute: ${d.attribute || 'N/A'}
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.classList.add('active');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('active');
        }

        // Zoom controls
        function zoomIn() {
            svg.transition().call(zoom.scaleBy, 1.3);
        }

        function zoomOut() {
            svg.transition().call(zoom.scaleBy, 0.7);
        }

        function resetZoom() {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        }

        // Search functionality
        const searchBox = document.getElementById('searchBox');
        const clearSearchBtn = document.getElementById('clearSearchBtn');

        searchBox.addEventListener('input', (e) => {
            updateHighlights();
            clearSearchBtn.style.display = e.target.value ? 'block' : 'none';
        });

        clearSearchBtn.addEventListener('click', () => {
            searchBox.value = '';
            updateHighlights();
            clearSearchBtn.style.display = 'none';
            searchBox.focus();
        });

        // Load data
        function loadData(data) {
            graph.clear();

            // Add nodes
            if (data.digimon) {
                data.digimon.forEach(d => {
                    graph.addNode(d.name, d);
                });
            }

            // Add links
            if (data.evolutions) {
                data.evolutions.forEach(e => {
                    graph.addLink(e.from, e.to);
                });
            }

            updateVisualization();
        }


        // Initialize
        window.addEventListener('load', () => {
            initVisualization();
            loadSampleData();
        });

        // Handle resize
        window.addEventListener('resize', () => {
            initVisualization();
            if (graph.nodes.length > 0) {
                updateVisualization();
                updateHighlights();
            }
        });
